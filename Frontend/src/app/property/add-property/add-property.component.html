<div class="card">
  <div class="card-header">List your Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info">
            <div class="form-group col-12">
              <input type="radio" id="sell" value="1" name="SellRent" />
              <label class="m-2">Sell</label>

              <input type="radio" id="rent" value="2" name="SellRent" />
              <label class="m-2">Rent</label>
            </div>

            <div class="form-group col-12">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                #propName="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              <span
                *ngIf="!propName.valid && propName.touched"
                class="error-block"
              >
                <span *ngIf="propName.errors.required"
                  >Please provide name</span
                >
                <span *ngIf="propName.errors.minlength"
                  >Name must be atleast 5 char long</span
                >
              </span>
            </div>

            <div class="form-group col-12">
              <label>Type</label>
              <input type="text" class="form-control" ngModel name="Type" />
            </div>

            <div class="form-group col-12">
              <label>Price</label>
              <input type="text" class="form-control" ngModel name="Price" />
            </div>

            <div class="form-group col-12">
              <button
                (click)="selectTab(1)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Next
              </button>
            </div>
          </tab>

          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <button
                (click)="selectTab(2)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Next
              </button>

              <button
                (click)="selectTab(0)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Back
              </button>
            </div>
          </tab>

          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <button
                (click)="selectTab(3)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Next
              </button>

              <button
                (click)="selectTab(1)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Back
              </button>
            </div>
          </tab>

          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br />
              <input type="radio" id="Yes" value="1" name="RTM" />
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value="2" name="RTM" />
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>

            <div class="form-group col-12">
              <button
                (click)="selectTab(4)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Next
              </button>

              <button
                (click)="selectTab(2)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Back
              </button>
            </div>
          </tab>

          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br />
                This is under construction
              </div>
            </div>
            <div class="form-group col-12">
              <button
                (click)="selectTab(3)"
                type="button"
                class="btn btn-primary btn-block"
              >
                Back
              </button>

              <button type="reset" class="btn btn-primary btn-block">
                Cancel
              </button>

              <button type="submit" class="btn btn-primary btn-block">
                Save
              </button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
